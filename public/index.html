<!DOCTYPE html><html lang="en"><head><title>Login to airSlate</title><meta charset="UTF-8"/><meta name="robots" content="noindex"/><meta name="viewport" content="initial-scale=1.0, width=device-width"/><link href="img/favicon.ico" rel="shortcut icon"/><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/><link rel="stylesheet" type="text/css" href="css/style.css"/></head><body><div class="login-form"><img class="logo" src="img/airSlate-mono.svg" alt="airSlate logo"/><div class="login-form__form-wrapper"><div class="login-form__form-process">Please check your Browser Console!</div><div class="login-form__form-container"><div class="h2 login-form__h2">Log in to airSlate</div><form class="form" action="#" name="registration"><div class="form-group"><label class="label" for="email">Email address</label><input class="input" type="text" id="email" name="email" placeholder="name@email.com" required="required"/></div><div class="form-group"><label class="label" for="password">Password</label><input class="input" type="password" id="password" name="password" placeholder="Enter password" required="required"/></div><div class="info-text">By clicking Log in, you agree to the <a class="link" href="#">Terms of Services</a> and <a class="link" href="#">Privacy Policy</a>, including receipt of emails from of us about our service.</div><button class="button submit" type="submit">Log in</button></form><div class="slash-text"><div class="slash-text__stroke"></div><span>or continue with your social accounts</span><div class="slash-text__stroke"></div></div><div class="social-buttons"><a class="social-buttons__button social" href="https://facebook.com"><img class="social-buttons__icon" src="img/facebook-login.svg" alt="Facebook"/>Facebook</a><a class="social-buttons__button social" href="https://google.com"><img class="social-buttons__icon" src="img/google-login.svg" alt="Google"/>Google</a><a class="social-buttons__butto
